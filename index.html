<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">

        <div class="result">

            <h3>Your Result</h3>
            <div class="circle">
                <div>76</div>
                <div>of 100</div>
            </div>
            
            <h2>Great</h2>
            <p>You scored higher than 65% of
                the people who have taken
                 these tests.
            </p>

        </div>
        
        
        <div class="summary">
            <h2>Summary</h2>

            <div class="summary-infos">

                <div class="reaction">
                    <div class="elements">
                        <img src="./assets/images/icon-reaction.svg">
                        <p>Reaction</p>
                    </div>
                    <p class="numbers"><strong>80</strong> / 100</p>
                </div>

                <div class="memory">
                    <div class="elements">
                        <img src="./assets/images/icon-memory.svg">
                        <p>Memory</p>
                    </div>
                    <p class="numbers"><strong>92</strong> / 100</p>
                </div>
                
                <div class="verbal">
                    <div class="elements">
                        <img src="./assets/images/icon-verbal.svg">
                        <p>Verbal</p>
                    </div>
                    <p class="numbers"><strong>61</strong> / 100</p>
                </div>
                    
                <div class="visual">
                    <div class="elements">
                        <img src="./assets/images/icon-visual.svg">
                        <p>Visual</p>
                    </div>
                    <p class="numbers"><strong>71</strong> / 100</p>
                </div>
                
            </div>

            <button class="continue-btn">Continue</button>
        </div>
        
    </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eduardo-godoi/">Eduardo Godoi da Silveira</a>.
  </div>
</body>
</html>
