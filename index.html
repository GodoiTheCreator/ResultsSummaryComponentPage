<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="container">
        <div class="result">
            <h1 class="result-title">Your Result</h1>
            <strong>76</strong>
            of 100
            
            <strong>Great</strong>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            Summary
            
            <ul class="sumary-left">
                <p class="reaction">Reaction</p>
                
                <p class="memory">Memory</p>
                
                <p class="verbal">Verbal</p>
                
                <p class="visual">Visual</p>              
            </ul>

            <ul class="summary-right">
                <p>80 / 100</p>

                <p>92 / 100</p>

                <p>61 / 100</p>

                <p>72 / 100</p>
            </ul>

            <button class="continue">Continue</button>
        </div>
        
    </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eduardo-godoi/">Eduardo Godoi da Silveira</a>.
  </div>
</body>
</html>
